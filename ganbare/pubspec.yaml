name: ganbare
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  android_alarm_manager: ^0.4.5+17
  flutter_local_notifications: ^0.8.2
  charts_flutter: ^0.9.0
  cupertino_icons: ^0.1.3
  rxdart: ^0.24.1
  provider: ^4.3.2+2
  flutter_spinkit: "^4.1.2"
  flutter_svg: ^0.19.0
  simple_animations: ^2.2.2
  page_transition: ^1.1.6
  flutter_auth_buttons: ^0.8.0
  cloud_firestore: ^0.14.0+2
  firebase_auth: ^0.18.0+1
  firebase_core: ^0.5.0
  google_sign_in: ^4.5.4
  sqflite: ^1.3.0
  date_format: ^1.0.9
  shared_preferences: ^0.5.12+4
  syncfusion_flutter_gauges: ^18.3.35
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: ^0.3.2
  firebase_storage: ^4.0.1
  image_picker: ^0.6.7+11
  intl: ^0.16.1
  percent_indicator: "^2.1.7+2"
  get_it: ^5.0.1
  circular_countdown_timer: ^0.0.7
  form_field_validator: ^1.0.1
  font_awesome_flutter: ^8.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.0

flutter_icons:
  ios: true
  android: true
  image_path: assets/icons/icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/exercises/
    - assets/images/icons/

  fonts:
     - family: Schyler
       fonts:
         - asset: assets/fonts/SimpleKindOfGirl.ttf
